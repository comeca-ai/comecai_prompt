<!DOCTYPE html>
<html>
<head>
  <title>Começa Ai - Meu Prompt</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="icon48.png" alt="Logo">
        <h1>Meu Prompt</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" id="meus-prompts-link" class="active">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <span>Meus Prompts</span>
            </a>
          </li>
          <li>
            <a href="#" id="marketplace-link">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path><path d="M21 16.5c0-1.5-1.5-3-3.5-3L16 12V8c0-2.2-1.8-4-4-4S8 5.8 8 8v4l-1.5.5C4.5 13.5 3 15 3 16.5"></path><path d="M16 12a4 4 0 1 1-8 0"></path></svg>
              <!-- Placeholder store icon, design has a specific one -->
               <span>Marketplace</span>
            </a>
          </li>
        </ul>
      </nav>
      <button id="novo-prompt-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        <span>Novo Prompt</span>
      </button>
    </aside>
    <main class="content">
      <header>
        <div class="search-container">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="search" id="search-bar" placeholder="Buscar prompts...">
        </div>
      </header>
      <section id="meus-prompts-section">
        <div class="section-header">
          <h2>Meus Prompts</h2>
          <!-- Potential future add: Folder dropdown or sort options -->
        </div>
        <div class="prompt-list">
          <!-- Prompts will be listed here -->
        </div>
      </section>
      <section id="marketplace-section" class="hidden">
        <h2>Marketplace</h2>
        <!-- Marketplace content will go here -->
      </section>
      <section id="novo-prompt-form-section" class="hidden">
        <h2>Criar Novo Prompt</h2>
        <form id="novo-prompt-form">
          <div>
            <label for="prompt-title">Título</label>
            <input type="text" id="prompt-title" required>
          </div>
          <div>
            <label for="prompt-content">Prompt</label>
            <textarea id="prompt-content" rows="5" required></textarea>
          </div>
          <div>
            <label for="prompt-folder">Pasta (opcional)</label>
            <input type="text" id="prompt-folder">
          </div>
          <div class="form-actions">
            <button type="button" id="cancelar-novo-prompt">Cancelar</button>
            <button type="submit">Salvar Prompt</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
